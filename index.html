<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math_App | Karen Gómez</title>
    <link rel="stylesheet" href="./style.css">
</head>


<body>
    <header class="content__header">
        <h1 class="content__tittle">Math • App</h1>
        <p class="content__paragraph">Calculate prices with discount, average, mode, median and the total profit you have each month</p>
    </header>


    <div class="content__container">

        <a class="content__anchor" href="#discount">
            <button type="button" class="content__options" id="discountButton" onclick="">Discounts</button>
        </a>

        <a class="content__anchor" href="#average">
            <button type="button" class="content__options" id="averageButton" onclick="">Average</button>
        </a>

        <a class="content__anchor" href="#mode">
            <button type="button" class="content__options" id="modeButton" onclick="">Mode</button>
        </a>

        <a class="content__anchor" href="#median">
            <button type="button" class="content__options" id="medianButton" onclick="">Median</button>
        </a>

    </div>

    <!-- maquetación descuentos -->
    <div class="section__section" id="discount">
        <h1 class="section__subtittle">CALCULATE DISCOUNT</h1>

        <form action="">
            <div class="section__enounce section__item">
                <label for="inputPrice">
                Escribe el precio de tu producto
                </label>
            </div>


            <div class="section__item">
                <input class="section__input" id="inputPrice" type="number">
            </div>


            <div class="section__item">
                <label for="coupon">Escribe el código de tu cupón</label>
            </div>


            <div class="section__item">
                <input class="section__input" id="coupon" type="number">
            </div>


            <div class="section__item">
                <button class="section__button" type="button" onclick="finalPriceButton()">Calcular precio con descuento</button>
            </div>

            <p class="section__value" id="resultP"></p>

        </form>
    </div>


    <!-- maqutación promedio -->
    <div class="section__section" id="average">
        <h1 class="section__subtittle">CALCULATE AVERAGE</h1>

        <form action="">

            <div class="section__enounce section__item">
                <label for="">
                    Escribe los datos, separalos con una coma o espacio
                </label>
            </div>


            <div class="section__item">
                <input class="section__input" id="inputPromedio">
            </div>


            <div class="section__item">
                <button class="section__button" type="button" id="buttonPromedio" onclick="average()">Calcular Promedio</button>
            </div>

            <p class="section__value" id="resultPromedio"></p>

        </form>
    </div>

    <!-- maquetación moda -->
    <div class="section__section" id="mode">
        <h1 class="section__subtittle">CALCULATE MODE</h1>

        <form action="">
            <div class="section__enounce section__item">
                <label for="">
                    Escribe los datos, separalos con una coma o espacio
                </label>
            </div>


            <div class="section__item">
                <input class="section__input" id="inputMode">
            </div>


            <div class="section__item">
                <button class="section__button" type="button" id="buttonModa" onclick="modeClick()">Calcular Moda</button>
            </div>

            <p class="section__value" id="resultModa"></p>

        </form>
    </div>

    <!-- maquetación mediana -->
    <div class="section__section" id="median">
        <h1 class="section__subtittle">CALCULATE MEDIAN</h1>

        <form action="">
            <div class="section__enounce section__item">
                <label for="">
                    Escribe los datos, separalos con una coma o espacio
                </label>
            </div>


            <div class="section__item">
                <input class="section__input" id="inputMediana">
            </div>


            <div class="section__item">
                <button class="section__button" type="button" id="buttonMediana" onclick="mediana()">Calcular Mediana</button>
            </div>

            <p class="section__value" id="resultMediana"></p>

        </form>
    </div>

    <script src="./code/descuentos.js"></script>
    <script src="./code/promedio.js"></script>
    <script src="./code/mediana.js"></script>
    <script src="./code/moda.js"></script>
</body>

</html>
